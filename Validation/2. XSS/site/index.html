<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" href="style.css">
	<title>Feedback</title>
</head>
<body>
	<header>
		<h1>Comments</h1>
		<form method="POST" class="form">
			<input type="text" name='comment' id='comment' placeholder="Comment">
			<input type="text" name='name' id='name' placeholder="Name">
			<button type='submit'>Post</button>
		</form>
	</header>

	<main>
		<div class="comment">
			<div class="comment-text">
				The product was amazing OMG!
			</div>
			<div class="author">Vivek Yadav</div>
		</div>
		<div class="comment">
			<div class="comment-text">
				Didn't like it that much.
			</div>
			<div class="author">Someother Person</div>
		</div>
		<div class="comment">
			<div class="comment-text">
				Kind of OK OK.
			</div>
			<div class="author">Khushi Jain</div>
		</div>
	</main>

	<footer>
		<p>&copy; DabluDabluDablu <script>document.write(new Date(Date.now()).getFullYear());</script></p>
	</footer>
</body>
</html>
