version: '3.9'

services:

  database:
    image: mysql
    restart: always
    ports:
      - 3306:3306
    volumes:
      - ./database:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: jskdoenswpsfi
      MYSQL_DATABASE: users
  
  backend:
    build: ./backend
    restart: always
    ports:
      - 5000:80
    depends_on:
      - database
    entrypoint: ["./wait-for-it.sh", "database:3306", "--", "gunicorn", "app:app", "-b", "0.0.0.0:80", "-w", "1"]
    environment:
      DB_URL: database
      DB_USER: root
      DB_PASS: jskdoenswpsfi
