<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Tarazu</title>
	<style>
		*, *::before, *::after {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background-color: rgb(36, 32, 32);
			font-size: 26px;
			overflow-x: hidden;
		}

		header {
			background-color: rgb(95, 92, 92);
			padding: 1em 2em;
			text-align: center;
			color: rgb(226, 226, 226);
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		header h1 {
			transform: scaleX(1.2) skewX(3deg);
			text-shadow: -3px 3px 1px black;
		}

		.loader,
		.loader:before,
		.loader:after {
			border-radius: 50%;
		}
		.loader {
			color: #26f838;
			font-size: 11px;
			text-indent: -99999em;
			margin: 55px auto;
			position: relative;
			width: 10em;
			height: 10em;
			box-shadow: inset 0 0 0 1em;
			-webkit-transform: translateZ(0);
			-ms-transform: translateZ(0);
			transform: translateZ(0);
		}
		.loader:before,
		.loader:after {
			position: absolute;
			content: '';
		}
		.loader:before {
			width: 5.2em;
			height: 10.2em;
			background: rgb(180, 18, 94);
			border-radius: 10.2em 0 0 10.2em;
			top: -0.1em;
			left: -0.1em;
			-webkit-transform-origin: 5.1em 5.1em;
			transform-origin: 5.1em 5.1em;
			-webkit-animation: load2 2s infinite ease 1.5s;
			animation: load2 2s infinite ease 1.5s;
		}
		.loader:after {
			width: 5.2em;
			height: 10.2em;
			background: rgb(28, 14, 107);
			border-radius: 0 10.2em 10.2em 0;
			top: -0.1em;
			left: 4.9em;
			-webkit-transform-origin: 0.1em 5.1em;
			transform-origin: 0.1em 5.1em;
			-webkit-animation: load2 2s infinite ease;
			animation: load2 2s infinite ease;
		}
		@keyframes load2 {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}

		main {
			background: linear-gradient(to right, rgb(255, 148, 214), rgb(226, 43, 156));
			padding: 1.5em;
			display: block;
		}

		#tarazu {
			display: block;
			margin: 1em auto;
			width: 100%;
		}

		#main {
			background: linear-gradient(to bottom left, rgb(162, 97, 216), rgb(69, 22, 177));
			padding: 1.5em;
			display: block;
		}

		#key {
			width: 100%;
			padding: 1rem;
			font-size: 14px;
			outline: none;
			border: 4px solid rgba(112, 51, 255, 0%);
		}
		
		#key:active, #key:focus {
			border: 4px solid rgb(221, 183, 13);
		}

		footer {
			color: grey;
			text-align: center;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			font-size: 1rem;
			padding-top: 2em;
		}

		@media only screen and (min-width: 768px) {
			#tarazu {
				width: 300px;
			}
		}
	</style>

				img.alt = 'Tarazu\'s premium weighing machine';
				img.id = 'tarazu';
				heading.textContent = 'Tarazu\'s premium weighing machine (click to swap weights)';
				heading.style.fontSize = '1.6rem';
				heading.style.textAlign = 'center';
				heading.style.fontFamily = "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";
				heading.style.color = 'purple';
				tarazu.appendChild(img);
				tarazu.appendChild(heading);
				header.parentNode.insertBefore(tarazu, header.nextSibling);

				img.addEventListener('click', function(e) {
					if (this.style.transform != 'none')
						this.style.transform = 'none';
					else
						this.style.transform = 'scaleX(-1)';
				});
			}
		};

		const showLoader = () => {
			const input = document.getElementById('key');
			const loader = document.createElement('div');
			loader.classList.add('loader');
			loader.id = 'loading';
			input.parentElement.insertBefore(loader, input.nextSibling);
			
			input.parentNode.removeChild(input);
			const text = document.createElement('div');
			text.id = 'notice';
			text.textContent = 'Verifying...';
			text.style.textAlign = 'center';
			text.style.color = 'white';
			text.style.fontFamily = "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";
			loader.parentNode.insertBefore(text, loader.nextSibling);
		};

		const hideLoader = (all = false) => {
			const l = document.getElementById('loading');
			if (l != null) {
				l.parentNode.removeChild(l);
			}

			if (all) {
				const l = document.getElementById('notice');
				if (l != null) {
					l.parentNode.removeChild(l);
				}
			}
		};

		window.addEventListener('load', function(e) {
			document.getElementById('main').addEventListener('submit', async function(e) {
				e.preventDefault();

				const key = document.getElementById('key').value;
				
				showLoader();
				const resp = await fetch('http://localhost:8080/verify', {
					method: 'POST',
					mode: 'cors',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({ key })
				});

				if (resp.ok) {
					hideLoader(true);
					showTarazu();
				} else {
					hideLoader();
					const notice = document.getElementById('notice');
					notice.textContent = 'Invalid licence key. Please try again later!';
					notice.style.color = '#ff8686';
				}
			});
		});
	</script>
</head>
<body>
	<header>
		<h1>Tarazu</h1>
		<small>Premium e-weighing solutions.</small>
	</header>
	<form id='main'>
		<input
			name='key'
			id='key'
			type='password'
			placeholder='Submit your licence key to continue'>
	</form>
	<footer>
		&copy; Param Siddharth <script>document.write(new Date(Date.now()).getFullYear());</script>
	</footer>
</body>
