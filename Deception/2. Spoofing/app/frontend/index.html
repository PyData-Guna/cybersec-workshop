<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Top Secret Tasks</title>
	<link rel='stylesheet' href='/modules/bootstrap/dist/css/bootstrap.min.css'>
	<link rel='stylesheet' href='/modules/css-spinners/dist/all.min.css'>
	<script defer src='/modules/jquery/dist/jquery.min.js'></script>
	<script defer src='/modules/bootstrap/dist/js/bootstrap.bundle.min.js'></script>
	<script defer src='auth.js'></script>
</head>
<body class='bg-light'>
	<div class="jumbotron bg-dark text-white pt-3">
		<a class='text-white text-decoration-none' href='/'>
			<h1 class="display-4 font-weight-bold text-center">Top Secret Tasks</h1>
		</a>
		<p class="lead text-center">The government relies on these secret tasks.</p>
		<hr class="my-4">
	</div>
	<div class='container-fluid'>
		<form class='row'>
			<div class='col-12 offset-md-3 col-md-6'>
				<div class='input-group mt-2 mt-md-0'>
					<input id='password' type='password' class='form-control bg-dark text-white'
						placeholder='Secret Key' >
				</div>
			</div>
			<div class='col-12 offset-md-3 col-md-6 mt-2'>
				<button id='auth' class='btn btn-primary w-100'>Authenticate</button>
				<div id='loader' class='text-center d-none'>
					<span class='spin primary'></span>
				</div>
			</div>
			<div class='col-12 offset-md-3 col-md-6 mt-2'>
				<a href='/info' class='btn btn-success w-100'>Access</a>
			</div>
			<div class='col-12 offset-md-3 col-md-6 mt-2'>
				<button id='logout' class='btn btn-danger w-100'>Logout</button>
				<div id='loader-logout' class='text-center d-none'>
					<span class='spin danger'></span>
				</div>
				<div id='loutmsg' class='text-center mt-2 d-none'>
					<i>Logged out successfully!</i>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
